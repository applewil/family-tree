<html>
  <head>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js"></script>
  </head>

  <body>
    <script src="main.js"></script>

    <div id="password-form" class="password-form">
      <form onsubmit="load(); return false">
        <input type="password" id="password" autocomplete="off" placeholder="Enter password" size="20" />
        <button>Submit</button>
      </form>
      <p id="password-message" class="hidden">Wrong password</p>
    </div>

    <div id="main" class="hidden">
      <table>
        <colgroup>
          <col />
          <col />
          <col />
          <col />
        </colgroup>
        <tbody>
          <tr>
            <th>Name</th>
            <th>From</th>
            <th>Born</th>
            <th>Died</th>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
